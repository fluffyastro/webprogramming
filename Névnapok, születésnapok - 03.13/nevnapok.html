<body>
    <h1>Névnapok keresése</h1>
    <div id="form-div">
        <h2>Keressen meg névnapot!</h2>
        <form id="nevnap">
           <div>
                <label>Írjon be egy nevet!</label>
                <input type="text" id="name" placeholder="pl. Auróra">
                <input type="date" id="date">
           </div>
            <div id="plus-name"></div>
            <div id="btns">
                <button type="button" id="submit" class="submit" >Keres</button>
                <button type="button" id="actual" class="submit" >Aktuális névnap</button>
            </div>
        </form>
            <h2>Születésnapost keresne a csoportunkból?<br> Azt is megteheti!</h2>
            <form>
                <label>Írjon be egy dátumot!</label>
                <input type="text" id="sznapos">
                <input type="date" id="szulnap-date">
                <button type="button" id="szulnap-submit" class="submit" >Keres</button>
            </form>
            <p id="nem"></p>
    </div>
</body>
